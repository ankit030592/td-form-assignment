
<div class="container">
  
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      
      <form (ngSubmit)=onFormSubmit() #f=ngForm>
        <legend>Form title</legend>
      
        <div class="form-group">
          <label>Email Address</label>
          <input
          type="email" 
          class="form-control" 
          id="email" 
          placeholder="Enter Your Email address"
          ngModel name="email"
          required
          email
          #email="ngModel"
          >
          <p class="help-block" *ngIf="!email.valid && email.touched">Please Enter a valid Email address!</p>
        </div>

        <div class="form-group">
          <label>Subscriptions</label>
          <select name="subscriptions" id="subscriptions" [ngModel]="defaultValue" class="col-xs-3 form-control dropdown btn btn-primary">
            <option value="{{ subscription }}" *ngFor="let subscription of subscriptions">{{ subscription }}</option>
          </select>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
          class="form-control" 
          id="password" 
          placeholder="enter password"
          ngModel name="password"
          required
          #password="ngModel"
          >
          <p class="help-block" *ngIf="!password.valid && password.touched">Please enter your password</p>
        </div>
       
        <hr>
        <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
      </form>

      <hr>

      <div *ngIf="isFormSubmitted">
        <p>Email -{{userDetails.email}}</p>
        <p>Subscription -{{userDetails.subscriptions}}</p>
        <p>password -{{userDetails.password}}</p>
      </div>
      
    </div>
  </div>
  
</div>
